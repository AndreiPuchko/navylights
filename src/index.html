  <script>
    window.addEventListener("load", function () {
      window.cookieconsent.initialise({
        "palette": {
          "popup": {
            "background": "#d48484",
            "text": "#ffffff"
          },
          "button": {
            "background": "#362929",
            "text": "#fff"
          }
        },
        "content": {
          "message": "This website uses cookies to ensure you get the best experience on our website.",
          "dismiss": "OK",
          "link": "Learn more"
        }
      })
    });
  </script>
  <!-- check if app updated and reload -->
  <script>
    window.addEventListener("load", function () {
      var me = null;
      var scripts = document.getElementsByTagName("script")
      for (var i = 0; i < scripts.length; ++i) {
        var scrip_element = scripts[i];
        if (scrip_element.getAttribute('src') != null &&
          scrip_element.getAttribute('src').indexOf("main.") >= 0) {
          var client = new XMLHttpRequest();
          client.open('GET', scrip_element.getAttribute('src'));
          client.onload = function () {
            if (client.status == 404) {
              console.log("Reload...");
              window.location.reload()
            }
          }
          client.send();
        }
      }
    })
  </script>
